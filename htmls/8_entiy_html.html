<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--  Non Breaking space -->
    <p>
        Hello, &nbsp; &nbsp; &nbsp; &nbsp;  My Name is Harshit.
    </p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p>
    <p>10 &lt; 20</p>

    <!-- copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- currency -->
    <p>&cent</p>
    <p>&pound</p>

    <!--suits -->
    <p>&spades;</p>
    <p>&hearts;</p>

    <!-- code tag -->
    <code>
    </code>

</body>
</html>
